<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recode Planity</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--START - HEADER-->
    <header class="header flux">
        <img class="header__logo" src="./assets/img/logo.svg" alt="Planity Logo">

        <nav class="header__nav">
            <ul class="header__list-link">
                <li class="header__link">
                    <a href="coiffeur.html">Coiffeur</a>
                </li>

                <li class="header__link">
                    <a href="barbier.html">Barbier</a>
                </li>

                <li class="header__link">
                    <a href="manucure.html">Manucure</a>
                </li>

                <li class="header__link">
                    <a href="institut-de-beaute.html">Institut de Beauté</a>
                </li>

                <li class="header__link">
                    <a href="mag.html">Mag</a>
                </li>
            </ul>

        </nav>

        <div class="header__quick-action">
            <button class="header__button" type="button">Ajouter votre établissement</button>
            <button class="header__button header__button--black" type="button">Se connecter</button>
        </div>
    </header>
    <!--END - HEADER-->    

    <!--START - MAIN-->
    <main>
        <!--START - HERO-->
        <section class="hero flux">
            <h1 class="hero__title">Vos rendez-vous beauté en ligne</h1>
            <p class="hero__description">Simple • Immédiat • 24/24</p>

            <form class="hero__form" action="" method="get">
                <label>
                    <span class="hero__label">Que cherchez-vous?</span>
                    <input class="hero__input" type="text" name="service" value="" placeholder="Nom du salon, type de prestation" required>
                </label>

                <label>
                    <span class="hero__label">Où?</span>
                    <input type="text" name="city" value="" placeholder="Adresse, ville...">
                </label>
                
                <button type="submit">Rechercher</button>
            </form>
        </section>
        <!--END - HERO-->
    </main>
    <!--END - MAIN-->
</body>

</html>
